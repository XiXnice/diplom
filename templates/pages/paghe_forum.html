<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/page_forum.css">
    <link rel="stylesheet" href="/styles/page_forum_header.css">
    <link rel="stylesheet" href="/styles/text.css">
    <title>Engineer's database</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
</script>
</head>
<body>
    <header>
        <div class="con_menu_text">
            <a class="con_logo_img_text" href="{% url 'index' %}">
                <img src="/svg/Vector_logo.svg" alt="Engineer's database">
                <div class="con_logo_text">
                    <span class="bold-16">
                        Engineer's database
                    </span>
                    <span class="bold-16">
                        Ваш помощник в работе
                    </span>
                </div>
            </a>
            <div class="con_menu">
                <a href="{% url 'knowledgebase' %}" class="menu_a bold-16">
                    База знаний
                </a>
                <a href="{% url 'forum' %}" class="menu_a bold-16">
                    Форум
                </a>
                <a href="" class="menu_a bold-16">
                    Шаблоны
                </a>
            </div>
        </div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn bold-16">Меню</button>
            <div id="myDropdown" class="dropdown-content">
                {% if request.session.user_token %}
                    <a href="">Профиль</a>
                    <a href="{% url 'user-logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'user-registration-confirm' %}">Подтвердить потчу</a>
                    <a href="{% url 'user-registration' %}">Зарегестрироваться</a>
                    <a href="{% url 'user-login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main>
        <div class="con_main">
            <div class="con_estimation">
                <div class="con_theme">
                    <span class="bold-20">
                        Тема
                    </span>
                    <img>
                    <span>

                    </span>
                </div>
            </div>
            <div class="con_forum_messeges">
                <div class="con_messages">
                    <span class="fio bold-14">
                        qwe
                    </span>
                    <span class="message regular-14">
                        zxc
                    </span>
                    <a href="/images/adrian-infernus-GLf7bAwCdYg-unsplash.jpg" class="file_dow regular-14" download>Download file</a>
                </div>
                <div class="con_messages">
                    <span class="fio bold-14">
                        qwe
                    </span>
                    <span class="message regular-14">
                        zxc
                    </span>
                    <a href="/images/adrian-infernus-GLf7bAwCdYg-unsplash.jpg" class="file_dow regular-14" download>Download file</a>
                </div>
            </div>
            <form class="con_forum" method="POST" enctype="multipart/form-data">
                <textarea class="in_to regular-20" placeholder="Введите сообщение"></textarea>
                <div class="con_file_but">
                    <div class="con_file">
                        <div class="input-file-row">
                            <label class="input-file">
                                <input type="file" name="file[]" multiple>		
                                <span>Выберите файл</span>
                            </label>
                            <div class="input-file-list"></div>  
                        </div>
                    </div>
                    <button class="go_to">Отправить</button>
                </div>  
            </form>
        </div>
    </main>
    <script src="/js/menu.js"></script>
    <script src="/js/input-file.js"></script>
</body>
</html>
